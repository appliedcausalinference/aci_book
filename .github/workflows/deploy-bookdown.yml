name: Render and Deploy Book

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e 'install.packages(c("bookdown", "tidyverse", "ggdag", "gridExtra", "DiagrammeR", "languageserver"))'

      - name: Render Book site
        run: Rscript -e 'bookdown::render_book()'

      # - name: Render PDF
      #   run: Rscript -e 'bookdown::render_book(output=bookdown::pdf_book())'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Copy _book to GH pages repo
        uses: actions/checkout@v2
        with:
          repository: appliedcausalinference/appliedcausalinference.github.io
          path: appliedcausalinference.github.io
          token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}

      - name: Copy bookdown _book
        run: cp -r bookdown/_book/* appliedcausalinference.github.io/

      - name: Get branch name
        id: branch
        run: echo "::set-output name=branch_name::${GITHUB_REF#refs/heads/}"

      - name: Commit and push changes
        run: |
          cd appliedcausalinference.github.io
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update from ${{ steps.branch.outputs.branch_name }} branch"
          git push
